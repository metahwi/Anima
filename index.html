            transition: all 0.3s ease;

        .lang-option {

            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: 500;
            position: relative;
        }
        
        .bgm-indicator::after {

            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 4px;
            background: #4ECDC4;
            border-radius: 50%;

            };

            document.addEventListener('touchstart', startMusic);

        // Setup mobile touch effects
        function setupMobileTouchEffects() {
            // Only setup on mobile devices
            if (window.matchMedia("(max-width: 768px)").matches) {
                const cardContainers = document.querySelectorAll('.card-container');
                
                cardContainers.forEach(container => {
                    const card = container.querySelector('.card');
                    
                    // Touch start
                    container.addEventListener('touchstart', (e) => {
                        touchStartTime = Date.now();
                        currentTouchCard = container;
                        
                        // Start hold timer for showing description
                        touchHoldTimer = setTimeout(() => {
                            container.classList.add('touch-active');
                        }, 500); // Show description after 500ms hold
                        
                        // Get touch position for tilt effect
                        const touch = e.touches[0];
                        const rect = card.getBoundingClientRect();
                        const x = touch.clientX - rect.left;
                        const y = touch.clientY - rect.top;
                        
                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;
                        
                        const rotateX = (y - centerY) / centerY * -10; // Reduced intensity for mobile
                        const rotateY = (x - centerX) / centerX * 10;
                        
                        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                    });
                    
                    // Touch move
                    container.addEventListener('touchmove', (e) => {
                        if (currentTouchCard !== container) return;
                        
                        // Update tilt effect during move
                        const touch = e.touches[0];
                        const rect = card.getBoundingClientRect();
                        const x = touch.clientX - rect.left;
                        const y = touch.clientY - rect.top;
                        
                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;
                        
                        const rotateX = (y - centerY) / centerY * -10;
                        const rotateY = (x - centerX) / centerX * 10;
                        
                        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;

                        const touchDuration = Date.now() - touchStartTime;
                        
                        // Clear hold timer
                        if (touchHoldTimer) {
                            clearTimeout(touchHoldTimer);

                        }
                        
                        // Reset tilt effect

                        if (touchHoldTimer) {

                            touchHoldTimer = null;
                        }
                        
                        card.style.transform = '';

                        currentTouchCard = null;

                toggleAnimateAll();
            }
            
            // Check if the clicked card is currently animated
            const isCurrentlyAnimated = cardElement.classList.contains("animated");
            
            if (isCurrentlyAnimated) {
                // If clicking the same animated card, turn it off
                unfocusCard(cardElement);
            } else {
                // Animate the clicked card
                cardElement.classList.add("animated", "focused");
                cardElement.setAttribute("aria-pressed", "true");
                currentFocusedCard = cardElement;
                
                // Hide description overlay when animating on mobile
                const container = cardElement.closest('.card-container');
                if (container) {
                    container.classList.remove('touch-active');
                }
                
                // Scroll into view (only on desktop)
                if (window.innerWidth > 768) {
                    cardElement.scrollIntoView({ behavior: "smooth", block: "center" });
                }
                
                updateURL(slug);
            }
        }
        
        // Unfocus a card
        function unfocusCard(cardElement) {
            cardElement.classList.remove("animated", "focused");
            cardElement.setAttribute("aria-pressed", "false");
            currentFocusedCard = null;
            updateURL();
        }
        
        // Update URL with current state
        function updateURL(slug = null) {
            const url = new URL(window.location);
            if (slug) {
                url.searchParams.set('card', slug);
            } else {
                url.searchParams.delete('card');
            }
            window.history.replaceState({}, '', url);
        }
        
        // Create a single card element
        function createCardElement(card, index) {
            const container = document.createElement('div');
            container.className = 'card-container';
            
            const button = document.createElement('button');
            button.className = 'card';
            button.setAttribute('data-slug', card.slug);
            button.setAttribute('aria-pressed', 'false');
            button.setAttribute('aria-label', `View ${card.title} card`);
            
            // Card front
            const front = document.createElement('div');
            front.className = 'card-face card-front';
            
            const staticImg = document.createElement("img");
            staticImg.className = "card-image static";
            staticImg.src = card.src;
            staticImg.alt = card.title;
            staticImg.loading = index > 3 ? 'lazy' : 'eager'; // Lazy load cards below the fold
            
            const gifImg = document.createElement("img");
            gifImg.className = "card-image gif";
            gifImg.src = card.gifSrc;
            gifImg.alt = card.title + " animated";
            gifImg.loading = 'lazy';
            
            front.appendChild(staticImg);
            front.appendChild(gifImg);
            
            button.appendChild(front);

            // Enhanced description overlay with personality traits
            const descriptionOverlay = document.createElement("div");
            descriptionOverlay.className = "card-description-overlay";

            // Get enhanced data for this card
            const enhancedData = enhancedCardData[card.slug];
            
            if (enhancedData) {
                // Create personality tags
                const tagsContainer = document.createElement("div");
                tagsContainer.className = "personality-tags";
                
                const tags = currentLanguage === 'ko' ? enhancedData.tags_ko : enhancedData.tags;
                tags.forEach(tag => {
                    const tagElement = document.createElement("span");
                    tagElement.className = "personality-tag";
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });
                
                // Create description
                const descElement = document.createElement("div");
                descElement.className = "overlay-description";
                descElement.textContent = currentLanguage === 'ko' ? enhancedData.desc_ko : enhancedData.desc;
                
                descriptionOverlay.appendChild(tagsContainer);
                descriptionOverlay.appendChild(descElement);
            } else {
                // FALLBACK: If no enhanced data, show original description
                const fallbackDesc = document.createElement("div");
                fallbackDesc.className = "overlay-description";
                fallbackDesc.textContent = card.desc;
                descriptionOverlay.appendChild(fallbackDesc);
            }

            button.appendChild(descriptionOverlay);
            container.appendChild(button);
            
            // Add event listeners (only for desktop)
            if (!window.matchMedia("(max-width: 768px)").matches) {
                setupCardEventListeners(button, card);
            }
            
            return container;
        }
        
        // Setup event listeners for a card (desktop only)
        function setupCardEventListeners(cardElement, cardData) {
            // Click/tap to focus
            cardElement.addEventListener('click', () => {
                focusCard(cardElement, cardData.slug);
            });            
            // Keyboard support
            cardElement.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    focusCard(cardElement, cardData.slug);
                } else if (e.key === 'Escape') {
                    unfocusCard(cardElement);
                }
            });
            
            // Mouse/touch tilt effects (if motion is not reduced and not mobile)
            if (!window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
                setupTiltEffect(cardElement);
            }
        }
        
        // Setup tilt effect for a card (desktop only)
        function setupTiltEffect(cardElement) {
            let isPointerDown = false;
            
            cardElement.addEventListener("pointerenter", () => {
                cardElement.style.transition = "transform 0.1s ease-out";
            });
            
            cardElement.addEventListener("pointerleave", () => {
                if (!isPointerDown) {
                    resetTilt(cardElement);
                }
            });
            
            cardElement.addEventListener("pointerdown", () => {
                isPointerDown = true;
            });
            
            cardElement.addEventListener("pointerup", () => {
                isPointerDown = false;
            });
            
            cardElement.addEventListener("pointermove", (e) => {
                if (cardElement.classList.contains("animated")) return; // Don't tilt if animated
                
                const rect = cardElement.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / centerY * -15;
                const rotateY = (x - centerX) / centerX * 15;
                
                cardElement.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });
        }
        
        // Reset tilt effect
        function resetTilt(cardElement) {
            cardElement.style.transition = "transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
            cardElement.style.transform = "";
        }
        
        // Render all cards
        async function renderCards() {
            const gallery = document.getElementById('gallery');
            if (!gallery) return;
            
            gallery.innerHTML = '';
            
            if (cardsData.length === 0) {
                gallery.innerHTML = `<div style="text-align: center; color: white; padding: 2rem;">
                    <p>${translations[currentLanguage].loading}</p>
                </div>`;
                return;
            }
            
            cardsData.forEach((card, index) => {
                const cardElement = createCardElement(card, index);
                gallery.appendChild(cardElement);
            });
            
            // Setup mobile touch effects after rendering
            setupMobileTouchEffects();
        }
        
        // Handle deep linking
        function handleDeepLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const cardSlug = urlParams.get('card');
            
            if (cardSlug === 'all') {
                if (!allCardsAnimated) {
                    toggleAnimateAll();
                }
            } else if (cardSlug) {
                const cardElement = document.querySelector(`[data-slug="${cardSlug}"]`);
                if (cardElement) {
                    setTimeout(() => {
                        focusCard(cardElement, cardSlug);
                    }, 100);
                }
            }
        }
        
        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
