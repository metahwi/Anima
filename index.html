<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isegae Card Gallery</title>
    <meta name="description" content="Explore a collection of 8 beautiful art cards with interactive 3D effects and immersive experiences.">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Isegae Card Gallery">
    <meta property="og:description" content="Explore a collection of 8 beautiful art cards with interactive 3D effects and immersive experiences.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="preload" href="cards.json" as="fetch" crossorigin>
    
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #E4B7A0;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 2rem 1rem;
            color: white;
        }
        
        .header h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Gallery Container */
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            justify-items: center;
        }
        
        /* Card Container */
        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 320px;
            aspect-ratio: 9/16;
            position: relative;
        }
        
        /* Card */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .card:focus {
            outline: 3px solid #fff;
            outline-offset: 4px;
        }
        

        
        /* Card Faces */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;

            border-radius: 16px;
            overflow: hidden;
        }
        
        .card-front {
            background: #000;
            position: relative;
        }
        

        
        /* Card Image */
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        /* Glare Effect */
        .card-glare {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255,255,255,0.1) 50%, 
                transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            transform: translateX(-100%);
        }
        
        .card:hover .card-glare {
            opacity: 1;
        }
        
        /* Card Back Content */
        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .card-description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            opacity: 0.9;
            max-width: 240px;
        }
        
        .card-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .card-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: white;
            font-size: 1.25rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
                padding: 1rem;
            }
            
            .card-container {
                max-width: 280px;
            }
            
            .header {
                padding: 1.5rem 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .card-container {
                max-width: 260px;
            }
        }
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .card {
                transition: none;
            }
            
            .card-image {
                transition: none;
            }
            
            .card-glare {
                display: none;
            }
            
            html {
                scroll-behavior: auto;
            }
        }
        
        /* Focus and Highlight Styles */
        .card.focused {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .card.focused:not(.flipped) {
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 0 4px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Isegae Card Gallery</h1>

    </header>
    
    <main class="gallery" id="gallery">
        <div class="loading">
            <div class="spinner"></div>
            Loading cards...
        </div>
    </main>
    
    <script>
        // Global variables
        let cardsData = [];
        let currentFocusedCard = null;
        
        // Initialize the application
        async function init() {
            try {
                await loadCards();
                renderCards();
                handleDeepLink();
                setupEventListeners();
            } catch (error) {
                console.error('Failed to initialize:', error);
                showError('Failed to load cards. Please refresh the page.');
            }
        }
        
        // Load cards data
        async function loadCards() {
            const response = await fetch('cards.json');
            if (!response.ok) {
                throw new Error('Failed to fetch cards data');
            }
            cardsData = await response.json();
        }
        
        // Render cards in the gallery
        function renderCards() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            cardsData.forEach((card, index) => {
                const cardElement = createCardElement(card, index);
                gallery.appendChild(cardElement);
            });
        }
        
        // Create a single card element
        function createCardElement(card, index) {
            const container = document.createElement('div');
            container.className = 'card-container';
            
            const button = document.createElement('button');
            button.className = 'card';
            button.setAttribute('data-slug', card.slug);
            button.setAttribute('aria-pressed', 'false');
            button.setAttribute('aria-label', `View ${card.title} card`);
            
            // Card front
            const front = document.createElement('div');
            front.className = 'card-face card-front';
            
            const img = document.createElement('img');
            img.className = 'card-image';
            img.src = card.src;
            img.alt = card.title;
            img.loading = index > 3 ? 'lazy' : 'eager'; // Lazy load cards below the fold
            
            const glare = document.createElement('div');
            glare.className = 'card-glare';
            
            front.appendChild(img);
            front.appendChild(glare);
            

            
            button.appendChild(front);

            container.appendChild(button);
            
            // Add event listeners
            setupCardEventListeners(button, card);
            
            return container;
        }
        
        // Setup event listeners for a card
        function setupCardEventListeners(cardElement, cardData) {
            // Click/tap to focus
            cardElement.addEventListener('click', () => {
                focusCard(cardElement, cardData.slug);
            });            
            // Keyboard support
            cardElement.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    focusCard(cardElement, cardData.slug);
                } else if (e.key === 'Escape') {
                    unfocusCard(cardElement);
                }
            });
            
            // Mouse/touch tilt effects (if motion is not reduced)
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                setupTiltEffect(cardElement);
            }
        }
        
        // Setup tilt effect for a card
        function setupTiltEffect(cardElement) {
            let isPointerDown = false;
            
            cardElement.addEventListener('pointerenter', () => {
                cardElement.style.transition = 'transform 0.1s ease-out';
            });
            
            cardElement.addEventListener('pointerleave', () => {
                if (!isPointerDown) {
                    resetTilt(cardElement);
                }
            });
            
            cardElement.addEventListener('pointerdown', () => {
                isPointerDown = true;
            });
            
            cardElement.addEventListener('pointerup', () => {
                isPointerDown = false;
            });
            
            cardElement.addEventListener('pointermove', (e) => {
                if (cardElement.classList.contains('flipped')) return;
                
                const rect = cardElement.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / centerY * -18;
                const rotateY = (x - centerX) / centerX * 18;
                
                cardElement.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
                
                // Update glare position
                const glare = cardElement.querySelector('.card-glare');
                if (glare) {
                    const glareX = (x / rect.width) * 100;
                    const glareY = (y / rect.height) * 100;
                    glare.style.background = `radial-gradient(circle at ${glareX}% ${glareY}%, rgba(255,255,255,0.3) 0%, transparent 50%)`;
                    glare.style.transform = 'translateX(0)';
                }
            });
        }
        
        // Reset tilt effect
        function resetTilt(cardElement) {
            cardElement.style.transition = 'transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            cardElement.style.transform = '';
            
            const glare = cardElement.querySelector('.card-glare');
            if (glare) {
                glare.style.transform = 'translateX(-100%)';
            }
        }
        

        
        // Focus a card
        function focusCard(cardElement, slug) {
            // Remove focus from previous card
            if (currentFocusedCard) {
                currentFocusedCard.classList.remove('focused');
            }
            
            // Focus new card
            cardElement.classList.add('focused');
            currentFocusedCard = cardElement;
            
            // Scroll into view
            cardElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('card', slug);
            history.replaceState(null, '', url);
        }
        
        // Unfocus current card
        function unfocusCard(cardElement) {
            if (cardElement) {
                cardElement.classList.remove('focused', 'flipped');
                cardElement.setAttribute('aria-pressed', 'false');
            }
            
            currentFocusedCard = null;
            
            // Remove card parameter from URL
            const url = new URL(window.location);
            url.searchParams.delete('card');
            history.replaceState(null, '', url);
        }
        
        // Handle deep linking
        function handleDeepLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const cardSlug = urlParams.get('card');
            const fromSource = urlParams.get('from');
            
            if (fromSource) {
                sessionStorage.setItem('qr_source', fromSource);
                trackEvent('qr_visit', { card_slug: cardSlug, source: fromSource });
            }
            
            if (cardSlug) {
                const cardElement = document.querySelector(`[data-slug="${cardSlug}"]`);
                if (cardElement) {
                    setTimeout(() => {
                        focusCard(cardElement, cardSlug);
                        cardElement.focus();
                    }, 100);
                }
            }
        }
        
        // Setup global event listeners
        function setupEventListeners() {
            // Escape key to unfocus
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && currentFocusedCard) {
                    unfocusCard(currentFocusedCard);
                }
            });
            
            // Handle browser back/forward
            window.addEventListener('popstate', handleDeepLink);
        }
        
        // Analytics tracking
        function trackEvent(eventName, properties = {}) {
            // Add QR source if available
            const qrSource = sessionStorage.getItem('qr_source');
            if (qrSource) {
                properties.qr_source = qrSource;
            }
            
            // Log to console for now (replace with actual analytics)
            console.log('Analytics Event:', eventName, properties);
            
            // Example: Google Analytics 4
            // if (typeof gtag !== 'undefined') {
            //     gtag('event', eventName, properties);
            // }
            
            // Example: Plausible
            // if (typeof plausible !== 'undefined') {
            //     plausible(eventName, { props: properties });
            // }
        }
        
        // Show error message
        function showError(message) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = `
                <div style="text-align: center; color: white; padding: 2rem;">
                    <h2>Oops! Something went wrong</h2>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
